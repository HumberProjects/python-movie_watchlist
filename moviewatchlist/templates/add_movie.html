<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movie Watchlist</title>
	<link href="static/css/bootstrap.min.css" rel="stylesheet" >
	<link href="static/css/font-awesome.min.css" rel="stylesheet" >
	<link href="static/css/global.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
	<script src="js/bootstrap.bundle.min.js"></script>

</head> 
<body>
	<section id="contact" class="pt-4 pb-4 bg_grey">
		<form method="POST">
			{% csrf_token %}
	 <div class="container-xl">
	  <div class="row contact_2 mt-4">
	   <div class="col-md-9">
		<div class="contact_2l1 mt-3 row">
		 <div class="col-md-6">
		  <div class="contact_2l1i">
			<input class="form-control" placeholder="Movie title*" name="title" type="text">
		  </div>
		 </div> <br>
		 <div class="col-md-6">
			<div class="contact_2l1i">
			  <input class="form-control" placeholder="Year Release*" name="release_year" type="number">
			</div>
		   </div>		 
		  </div>
		<div class="col-md-6">
			<div class="contact_2l1i">
			  <input class="form-control" placeholder="Name of Director*" name="director" type="text">
			</div>
		   </div>		 
		  </div>
		  <div class="col-md-6">
			<div class="contact_2l1i">			 
			  <select class="selectpicker" name="category_id">
				<option>Select Movie Category from the List </option>
				<option value="1">Category 1 </option>
				<option value="2">Category 2</option>
				<option value="3">Category 3</option>
			  </select>
			  </div>
		   </div>		 
		  </div>
		  <div class="contact_2l1 mt-3 row">
			<div class="col-md-12">
			 <div class="contact_2l1i">
			   <textarea placeholder="Summary for the category" name="summary" class="form-control form_text"></textarea>			   	
			 </div>
			</div> 
		   </div>
		<div class="contact_2l1 mt-3 row">
		 <div class="col-md-6">
		  <div class="contact_2l1i">
			<input class="form-control" placeholder="Rating*" name="rating" type="text">
		  </div>
		 </div> 		 
		</div>
		<div class="contact_2l1 mt-3 row">
		 <div class="col-md-12">
		  <div class="contact_2l1i">
			<h6 class="mt-3 mb-0"><input type="submit" class="btn btn-primary mb-2" value="Add Movie"></h6>			 
		  </div>
		 </div> 
		</div>
	   </div>
	  </div>
	 </div>
	</form>
	</section>
</body>

</html>
